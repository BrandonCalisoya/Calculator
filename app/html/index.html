<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>My Calculator</title>
</head>
<body>


    <main>
        <div class="container">

            <h1>Calculator</h1>

            <div class="input">
                <div class="back-h3">
                    <h3>aaaaaaaaaaa</h3>
                </div>
                <div class=" div-input">

                    <input type="text" placeholder="0aaaaaaaaaaaaaaaaaaaaa." >
                </div>
            </div>
    
            <ul class="list-buttons">
                <button class="btn-wave"> C </button>
                <button class="btn-wave">DEL</button>
                <button class="btn-wave">%</button>
                <button class="btn-wave">/</button>
                <button class="btn-wave number">7</button>
                <button class="btn-wave number">8</button>
                <button class="btn-wave number">9</button>
                <button class="btn-wave">X</button>
                <button class="btn-wave number">4</button>
                <button class="btn-wave number">5</button>
                <button class="btn-wave number">6</button>
                <button class="btn-wave">-</button>
                <button class="btn-wave number">1</button>
                <button class="btn-wave number">2</button>
                <button class="btn-wave number">3</button>
                <button class="btn-wave">+</button>
                <button class="button-0 btn-wave number">0</button>
                <button class="btn-wave">.</button>
                <button class="btn-wave">=</button>
                
            </ul>
        </div>

    </main>


    <script src="../scripts/scripts.js" defer></script>
</body>
</html>
